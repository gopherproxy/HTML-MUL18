<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>BMI Calculator</title>
</head>

<body>
<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">BMI Calculator</h1>
    <!-- inline JS til formhÃ¥ndtering-->
    <div class="form-group">
      <form onSubmit="return calculateBMI();">
        <label for="weight">Your weight in kg:</label>
        <!-- form validering med en HTML 5 constraint (required) --> 
        <!-- REQUIRED mener REQUIRED -->
        <input type="number" step="0.01" class="form-control" id="weight" placeholder="Type your weight in kg" required>
        <label for="height">Your height in m:</label>
        <input type="number" step="0.01" class="form-control" id="height" placeholder="Type your height in m (0.0)" required>
        <button type="submit" class="btn btn-primary btn-block mt-4">Calculate your BMI</button>
      </form>
    </div>
  </div>
  <h2 id="msg">...</h2>
</div>
<script src="bmi.js"></script>
</body>
</html>
